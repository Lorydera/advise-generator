<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: hsl(218, 23%, 16%);
      color: hsl(193, 38%, 86%);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;

      @media (min-width: 768px) {
        padding: 1rem;
    }
    }

    .advice {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: hsl(217, 19%, 24%);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;

      @media (min-width: 768px) {
        padding: 2rem;
        width: 300px;
      }
    }

    h1 {
      font-size: 0.7rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: hsl(150, 100%, 66%);
      margin-bottom: 0.2rem;
    }

    p {
      font-size: 1.3rem;
      font-weight: 500;
      line-height: 1.3;
      max-width: 250px;
      text-align: center;

      @media (min-width: 768px) {
        max-width: 500px;
      }
    }

    .line {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .btn {
      background-color: hsl(150, 100%, 66%);
      border-radius: 50%;
      padding: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, border 0.3s;
      position: absolute;
      bottom: -28px;
    }

    .btn img {
      display: block;
    }

    .btn:hover {
      background-color: hsl(150, 100%, 66%);
      border: 2px solid  hsl(150, 100%, 66%);
      box-shadow: 0 4px 6px hsl(150, 100%, 66%);
    }
  </style>
</head>
<body>
   <div class="advice">
  <h1 id="advice-id">Advice #117</h1>

  <p id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

  <img class="line" src="./images/pattern-divider-mobile.svg" alt="pattern divider">

  <button class="btn" id="dice-btn">
  <img src="./images/icon-dice.svg" alt="icon-dice">
  </button>
  </div>

  <script src="advise.js"></script>
</body>
</html>
